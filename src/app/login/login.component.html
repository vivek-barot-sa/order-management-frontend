<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" class="form" (ngSubmit)="loginUser()">
                    <div [hidden]="success" class="alert alert-danger">
                        Try Again With Correct Username & Passeord!
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" required [(ngModel)]="loginUserData.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="email.valid || !email.touched" class="alert alert-danger">
                        Email is not in correct format.
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" required [(ngModel)]="loginUserData.password" name="password" #password="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        password is required.
                    </div>
                    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
