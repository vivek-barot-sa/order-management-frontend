<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">{{ hideCustomerDetail ? 'Search Customer' : 'Customer Details' }}</h3>
            </div>
            <div class="card-body">
                <form class="form" *ngIf="hideCustomerDetail">
                    <div class="form-group">
                        <label>Enter Id:</label>
                        <input [(ngModel)]="searchCustomer.uniqId" name="uniqId" type="number" class="form-control rounded-0" required>
                    </div>
                    <button (click)="searchUserById()" type="button" class="btn btn-success float-right">Seacrh</button>
                </form>
                <div *ngIf="!hideCustomerDetail">
                    <div class="form-group">
                        <label>Id: {{ searchCustomer.uniqId }}</label>
                    </div>
                    <div class="form-group">
                        <label>Name: {{ searchCustomer.name }}</label>
                    </div>
                    <div class="form-group">
                        <label>Address: {{ searchCustomer.address }}</label>
                    </div>
                    <div class="form-group">
                        <label>Pincode: {{ searchCustomer.pincode }}</label>
                    </div>
                    <div class="form-group">
                        <label>Email: {{ searchCustomer.email }}</label>
                    </div>
                    <button (click)="searchAgain()" type="button" class="btn btn-success float-right">Search Again</button>
                </div>
                <!-- <form class="form" *ngIf="!hideCustomerDetail">
                    <div class="form-group">
                        <label>Enter Amount</label>
                        <input [(ngModel)]="amount" name="amount" type="number" class="form-control rounded-0" required>
                    </div>
                    <button type="button" class="btn btn-success float-right">Submit</button>
                </form> -->
            </div>
        </div>
    </div>
</div>
