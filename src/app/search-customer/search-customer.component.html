<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">{{ hideCustomerDetail ? 'Search Customer' : 'Customer Details' }}</h3>
            </div>
            <div class="card-body">
                <form #searchUserForm="ngForm" class="form" *ngIf="hideCustomerDetail" (ngSubmit)="searchUserById()">
                    <div class="form-group">
                        <label>Enter Id:</label>
                        <input type="number" required [(ngModel)]="searchCustomer.uniqId" name="uniqId" #uniqId="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="uniqId.valid || uniqId.pristine" class="alert alert-danger">
                        UniqId is required.
                    </div>
                    <button type="submit" [disabled]="!searchUserForm.form.valid" class="btn btn-success float-right">Seacrh</button>
                </form>
                <div *ngIf="!hideCustomerDetail">
                    <div class="form-group">
                        <label>Id: {{ searchCustomer.uniqId }}</label>
                    </div>
                    <div class="form-group">
                        <label>Name: {{ searchCustomer.name }}</label>
                    </div>
                    <div class="form-group">
                        <label>Address: {{ searchCustomer.address }}</label>
                    </div>
                    <div class="form-group">
                        <label>Pincode: {{ searchCustomer.pincode }}</label>
                    </div>
                    <div class="form-group">
                        <label>Email: {{ searchCustomer.email }}</label>
                    </div>
                    <button (click)="searchAgain()" type="button" class="btn btn-success float-right">Search Again</button>
                </div>
            </div>
        </div>
    </div>
</div>
