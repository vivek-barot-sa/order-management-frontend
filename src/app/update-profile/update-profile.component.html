<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Update {{ updatedUserData.name }}'s Profile</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="updatedUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input [(ngModel)]="updatedUserData.address" name="address" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input [(ngModel)]="updatedUserData.pincode" name="pincode" type="number" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="updatedUserData.email" name="email" type="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label>UserId</label>
                        <input [(ngModel)]="updatedUserData._id" name="id" type="text" class="form-control rounded-0" required>
                    </div>
                    <button (click)="updateUser()" type="button" class="btn btn-primary float-right">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
