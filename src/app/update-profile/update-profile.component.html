<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Update {{ updatedUserData.name }}'s Profile</h3>
            </div>
            <div class="card-body">
                <form #updateForm="ngForm" class="form" (ngSubmit)="updateUser()">
                    <!-- <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="updatedUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div> -->

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required [(ngModel)]="updatedUserData.name" name="name" #name="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name required.
                    </div>

                    <!-- <div class="form-group">
                        <label>Address</label>
                        <input [(ngModel)]="updatedUserData.address" name="address" type="text" class="form-control rounded-0" required>
                    </div> -->

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required [(ngModel)]="updatedUserData.address" name="address" #address="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                        Address required.
                    </div>

                    <!-- <div class="form-group">
                        <label>Pincode</label>
                        <input [(ngModel)]="updatedUserData.pincode" name="pincode" type="number" class="form-control rounded-0" required>
                    </div> -->

                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="number" required [(ngModel)]="updatedUserData.pincode" name="pincode" #pincode="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="pincode.valid || pincode.pristine" class="alert alert-danger">
                        Pincode required.
                    </div>

                    <!-- <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="updatedUserData.email" name="email" type="email" class="form-control rounded-0" required>
                    </div> -->

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required [(ngModel)]="updatedUserData.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="email.valid || !email.touched" class="alert alert-danger">
                        Email is not in correct format.
                    </div>

                    <!-- <button (click)="updateUser()" type="button" class="btn btn-primary float-right">Update</button> -->
                    <button type="submit" [disabled]="!updateForm.form.valid" class="btn btn-primary float-right">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
