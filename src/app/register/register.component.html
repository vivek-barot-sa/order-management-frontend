<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label>Select Role</label>
                        <select class="form-control rounded-0" [(ngModel)]="registerUserData.role" name="role" required>
                            <!-- <option selected disabled>Select Role</option> -->
                            <option value="purveyor">Purveyor</option>
                            <option value="customer">Customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input [(ngModel)]="registerUserData.address" name="address" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input [(ngModel)]="registerUserData.pincode" name="pincode" type="number" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group" *ngIf="registerUserData.role === 'customer'">
                        <label>Unique Id</label>
                        <input disabled [(ngModel)]="registerUserData.uniqId" name="uniqId" type="number" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
