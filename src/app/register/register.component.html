<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm" class="form" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label>Select Role</label>
                        <select required [(ngModel)]="registerUserData.role" name="role" #role="ngModel" class="form-control rounded-0">
                            <option selected disabled>Select Role</option>
                            <option value="purveyor">Purveyor</option>
                            <option value="customer">Customer</option>
                        </select>
                    </div>
                    <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
                        Please, Select Role.
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required [(ngModel)]="registerUserData.name" name="name" #name="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name required.
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required [(ngModel)]="registerUserData.address" name="address" #address="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                        Address required.
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="number" required [(ngModel)]="registerUserData.pincode" name="pincode" #pincode="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="pincode.valid || pincode.pristine" class="alert alert-danger">
                        Pincode required.
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required [(ngModel)]="registerUserData.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="email.valid || !email.touched" class="alert alert-danger">
                        Email is not in correct format.
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required [(ngModel)]="registerUserData.password" name="password" minlength="6" #password="ngModel" class="form-control rounded-0">
                    </div>
                    <div [hidden]="password.valid || !password.touched" class="alert alert-danger">
                        Password is atleast 6 characters.
                    </div>
                    <div class="form-group">
                        <label>Unique Id</label>
                        <input disabled [(ngModel)]="registerUserData.uniqId" name="uniqId" type="number" class="form-control rounded-0">
                    </div>
                    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
